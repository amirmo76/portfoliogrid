<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">

        <title>PortfolioGrid</title>
    </head>
    <body>
        <div class="container">
            <header class="row no-gutters">
                <div class="col-md-5 col-lg-4" id="header-left">
                    <img src="img/person1.jpg" alt="my picture">
                </div>
                <div class="col-md-7 col-lg-8" id="header-right">
                    <div class="d-flex flex-column h-100">
                        <div class="d-flex flex-row px-lg-5 px-md-3 px-3 h-75 w-100 bg-dark text-white justify-content-between align-items-center">
                            <h1 class="display-4">John Doe</h1>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                        </div>
                        <div class="bg-black py-3  px-lg-5 px-md-3 px-3 text-white">
                            <h2 class="lead">Experienced Full Stack Web Developer</h2>
                        </div>
                        <div class="d-flex flex-row w-100 h-50 align-items-stretch text-white">
                            <div class="portfolio-nav-item bg-success p-4 text-center d-flex align-items-center justify-content-center">
                                <div class="div">
                                    <i class="fa fa-home d-block"></i>
                                    <span>Home</span>
                                </div>
                            </div>
                            <div class="portfolio-nav-item bg-primary p-4 text-center d-flex align-items-center justify-content-center">
                                <div class="div">
                                    <i class="fa fa-graduation-cap d-block"></i>
                                    <span>Resume</span>
                                </div>
                            </div>
                            <div class="portfolio-nav-item bg-warning p-4 text-center d-flex align-items-center justify-content-center">
                                <div class="div">
                                    <i class="fa fa-folder-open d-block"></i>
                                    <span>Work</span>
                                </div>
                            </div>
                            <div class="portfolio-nav-item bg-danger p-4 text-center d-flex align-items-center justify-content-center">
                                <div class="div">
                                    <i class="fa fa-envelope d-block"></i>
                                    <span>Contact</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
